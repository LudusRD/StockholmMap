<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin:0; font-family:Arial,sans-serif; }

</style>
</head>
<body>
<div id="authPanel">
  <button id="loginGoogleBtn">Ğ’Ğ¾Ğ¹Ñ‚Ğ¸ Ñ‡ĞµÑ€ĞµĞ· Google</button>
  <span id="userInfo"></span>
</div>
<div id="controls">
  <input id="address" type="text" placeholder="Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ°Ğ´Ñ€ĞµÑ">
  <button id="searchBtn">ĞĞ°Ğ¹Ñ‚Ğ¸</button>
  <div id="suggestions" class="suggestions hidden"></div>
</div>
<div id="container">
  <div id="map"></div>
  <div id="sidebar">
    <strong>ĞœĞµÑ‚ĞºĞ¸</strong>
    <div id="markerList"></div>
  </div>
</div>
<div id="emojiPicker" class="emoji-picker hidden"></div>
<div id="nameEditor" class="name-editor hidden">
  <input id="nameInput" type="text" placeholder="Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸Ğµ">
  <button id="saveNameBtn">Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½Ğ¸Ñ‚ÑŒ</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
// ====== Firebase ĞºĞ¾Ğ½Ñ„Ğ¸Ğ³ ======
const firebaseConfig = {
  apiKey: "AIzaSyAqFaNbBW-28tZ9ZOobC1mQvuAI_NWu9ms",
  authDomain: "stockholmsmap.firebaseapp.com",
  databaseURL: "https://stockholmsmap-default-rtdb.firebaseio.com",
  projectId: "stockholmsmap",
  storageBucket: "stockholmsmap.firebasestorage.app",
  messagingSenderId: "893591145593",
  appId: "1:893591145593:web:1efcdbf16243ee8171d8a8",
  measurementId: ""
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// ====== DOM ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ñ‹ ======
const loginGoogleBtn = document.getElementById('loginGoogleBtn');
const userInfo = document.getElementById('userInfo');
const addressInput = document.getElementById('address');
const suggestions = document.getElementById('suggestions');
const searchBtn = document.getElementById('searchBtn');
const markerList = document.getElementById('markerList');
const emojiPicker = document.getElementById('emojiPicker');
const nameEditor = document.getElementById('nameEditor');
const nameInput = document.getElementById('nameInput');
const saveNameBtn = document.getElementById('saveNameBtn');

// ====== Google Provider ======
const provider = new firebase.auth.GoogleAuthProvider();

// ====== ĞÑƒÑ‚ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ ======
auth.onAuthStateChanged(user => {
  if(user){
    userInfo.textContent = 'ĞŸÑ€Ğ¸Ğ²ĞµÑ‚, ' + (user.displayName || user.email);
  } else {
    userInfo.textContent = '';
  }
});

loginGoogleBtn.onclick = () => {
  auth.signInWithPopup(provider)
    .then(result => {
      const user = result.user;
      alert('Ğ’Ñ…Ğ¾Ğ´ ÑƒÑĞ¿ĞµÑˆĞµĞ½: ' + (user.displayName || user.email));
    })
    .catch(error => {
      alert('ĞÑˆĞ¸Ğ±ĞºĞ° Ğ²Ñ…Ğ¾Ğ´Ğ°: ' + error.message);
    });
};

// ====== ĞœĞµÑ‚ĞºĞ¸ ======
let markers = [];
let emojiEditTarget = null;
let nameEditTarget = null;
const EMOJIS = ['ğŸ“','ğŸ ','ğŸ¢','ğŸª','â˜•','ğŸ½ï¸','ğŸ›’','ğŸ¥','ğŸ«','ğŸš‡','ğŸšŒ','ğŸš²','ğŸ‰','â­','â¤ï¸','ğŸ”¥'];

const map = L.map('map').setView([59.3293,18.0686],12);
const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'Â© OSM'});
const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',{attribution:'Â© ESRI'});
osm.addTo(map);
L.control.layers({'OSM':osm,'Ğ¡Ğ¿ÑƒÑ‚Ğ½Ğ¸Ğº':satellite}).addTo(map);

function createIcon(emoji){
  return L.divIcon({className:'emoji-marker',html:`<div style="font-size:24px">${emoji}</div>`,iconSize:[24,24],iconAnchor:[12,24]});
}

function renderList(){
  markerList.innerHTML = '';
  markers.forEach(m => {
    const div = document.createElement('div');
    div.className = 'marker-item';
    const span = document.createElement('span');
    span.innerHTML = `${m.data.label}<br><small>${m.data.address||''}</small>`;
    span.onclick = () => map.setView([m.data.lat,m.data.lng],16);
    const editBtn = document.createElement('button'); editBtn.textContent = 'âœ'; editBtn.onclick = () => openNameEditor(m.id);
    const emojiBtn = document.createElement('button'); emojiBtn.textContent = 'ğŸ˜€'; emojiBtn.onclick = () => openEmojiPicker(m.id);
    const delBtn = document.createElement('button'); delBtn.textContent = 'âœ•'; delBtn.onclick = () => removeMarker(m.id);
    div.append(span,editBtn,emojiBtn,delBtn);
    markerList.appendChild(div);
  });
}

function addMarkerToFirebase(data){
  const newRef = db.ref('markers').push();
  data.id = newRef.key;
  newRef.set(data);
}

function removeMarker(id){ db.ref('markers/'+id).remove(); }
function updateMarker(id,data){ db.ref('markers/'+id).update(data); }

function openEmojiPicker(id){
  emojiEditTarget = markers.find(m => m.id===id);
  if(!emojiEditTarget) return;
  emojiPicker.classList.remove('hidden');
}

function renderEmojiPicker(){
  emojiPicker.innerHTML = '';
  EMOJIS.forEach(e => {
    const span = document.createElement('span');
    span.textContent = e;
    span.onclick = () => {
      emojiEditTarget.data.emoji = e;
      emojiEditTarget.marker.setIcon(createIcon(e));
      updateMarker(emojiEditTarget.id,{emoji:e});
      emojiPicker.classList.add('hidden');
      renderList();
    };
    emojiPicker.appendChild(span);
  });
}

function openNameEditor(id){
  nameEditTarget = markers.find(m => m.id===id);
  if(!nameEditTarget) return;
  nameInput.value = nameEditTarget.data.label;
  nameEditor.classList.remove('hidden');
  nameInput.focus();
}

saveNameBtn.onclick = () => {
  if(nameEditTarget){
    nameEditTarget.data.label = nameInput.value.trim() || nameEditTarget.data.label;
    nameEditTarget.marker.setPopupContent(nameEditTarget.data.label);
    updateMarker(nameEditTarget.id,{label:nameEditTarget.data.label});
    renderList();
    nameEditor.classList.add('hidden');
    nameEditTarget = null;
  }
};

// Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¼ĞµÑ‚ĞºĞ¸ Ğ¿Ğ¾ ĞºĞ»Ğ¸ĞºÑƒ
map.on('click', e => {
  const user = auth.currentUser;
  if(!user){ alert('Ğ¡Ğ½Ğ°Ñ‡Ğ°Ğ»Ğ° Ğ²Ğ¾Ğ¹Ğ´Ğ¸Ñ‚Ğµ'); return; }
  const name = prompt('ĞĞ°Ğ·Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¼ĞµÑ‚ĞºĞ¸?');
  if(!name) return;
  addMarker(e.latlng.lat, e.latlng.lng, name, '');
});

function addMarker(lat,lng,label,address){
  const marker = L.marker([lat,lng],{icon:createIcon('ğŸ“')}).addTo(map);
  marker.bindPopup(label);
  const user = auth.currentUser;
  const data = {lat,lng,label,emoji:'ğŸ“',address,uid:user.uid};
  const id = 'temp_'+Date.now();
  markers.push({id,marker,data});
  addMarkerToFirebase(data);
  renderList();
}

// Ğ¡Ğ»ÑƒÑˆĞ°Ñ‚ĞµĞ»ÑŒ Firebase
db.ref('markers').on('value', snapshot => {
  markers.forEach(m => map.removeLayer(m.marker));
  markers = [];
  snapshot.forEach(child => {
    const d = child.val();
    const marker = L.marker([d.lat,d.lng],{icon:createIcon(d.emoji)}).addTo(map);
    marker.bindPopup(d.label);
    markers.push({id:child.key, marker, data:d});
  });
  renderList();
});

// ====== ĞŸĞ¾Ğ¸ÑĞº Ğ°Ğ´Ñ€ĞµÑĞ° ======
let suggestTimer;
async function fetchSuggestions(){
  clearTimeout(suggestTimer);
  const q = addressInput.value.trim();
  if(q.length < 3) return hideSuggestions();
  suggestTimer = setTimeout(async()=>{
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&limit=5&q=${encodeURIComponent(q)}`);
    const data = await res.json();
    suggestions.innerHTML = '';
    data.forEach(d => {
      const div = document.createElement('div');
      div.className = 'suggestion';
      div.textContent = d.display_name;
      div.onclick = () => { addressInput.value=d.display_name; map.setView([+d.lat,+d.lon],16); hideSuggestions(); };
      suggestions.appendChild(div);
    });
    suggestions.classList.toggle('hidden', !data.length);
  },400);
}

function hideSuggestions(){ suggestions.classList.add('hidden'); }

searchBtn.addEventListener('click', async()=>{
  const q = addressInput.value.trim();
  if(!q) return;
  const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`);
  const data = await res.json();
  if(!data.length) return alert('ĞĞ´Ñ€ĞµÑ Ğ½Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½');
  map.setView([+data[0].lat,+data[0].lon],16);
});

addressInput.addEventListener('input', fetchSuggestions);
document.addEventListener('click', e => { if(!suggestions.contains(e.target) && e.target!==addressInput) hideSuggestions(); });

renderEmojiPicker();
</script>
</body>
</html>
